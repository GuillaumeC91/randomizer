<html>
   <head>
    <script type="text/javascript">
    var randomLink = function () {
        // first create an array of links
        var links = [
		"https://srv212.services.gc.ca/ihst/Intro.aspx?cid=f3878475-2683-463c-8739-b32501a94ae4&lc=fra",
		"https://eccx.optimalworkshop.com/optimalsort/scv-fr",
		"https://eccx.optimalworkshop.com/treejack/scv-fr"
        ];
        // Count the links
        var max = (links.length);
        // Generate a random number
        var randomNumber = Math.floor(Math.random()*max);
        // Use the random number to pick a URL
        var link = links[randomNumber];
        // change the location of the window object
        window.location = link;
    }
    </script>
	</head>
	<body>
		<script>randomLink();</script>
	</body>
</html>
